<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Kerwin Thompson" />
        <title>Homeland</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="./images/logo.svg" alt="Homeland" class="header__logo" />
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__image-box">
                        <img class="profile__image" src="./images/jacques.png" alt="Photo of place" />
                    </div>
                    <div class="profile__column">
                        <div class="profile__edit">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit-btn"><img class="profile__edit-icon" src="./images/edit.svg" alt="Edit button" /></button>
                        </div>
                        <p class="profile__subtitle">Explorer</p>
                    </div>
                    
                    <button class="profile__add-places-btn"><img class="profile__add-places-icon" src="./images/plus-sign.svg" alt="Add place" /></button>
                </section>
                <section class="photo-grid">
                    <ul class="photo-grid__column">
                        <li class="photo-grid__list-item"><img class="photo-grid__image" src="./images/place1.png" alt="Photo of place" /></li>
                        <li class="photo-grid__list-item"><img class="photo-grid__image" src="./images/place2.png" alt="Photo of place" /></li>
                        <li class="photo-grid__list-item"><img class="photo-grid__image" src="./images/place3.png" alt="Photo of place" /></li>
                        <li class="photo-grid__list-item"><img class="photo-grid__image" src="./images/place4.png" alt="Photo of place" /></li>
                        <li class="photo-grid__list-item"><img class="photo-grid__image" src="./images/place5.png" alt="Photo of place" /></li>
                        <li class="photo-grid__list-item"><img class="photo-grid__image" src="./images/place6.png" alt="Photo of place" /></li>
                    </ul>
                </section>
            
            </main>
            <footer class="footer">
                <p class="footer__copyright">Â© 2022 Kerwin Thompson</p>
            </footer>
        </div>
    </body>
</html>
