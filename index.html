<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Around the US" />
        <meta name="keywords" content="Around the US" />
        <meta name="author" content="Kerwin Thompson" />
        <title>Around The U.S.</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <div  class="header__container">
                    <img src="./images/logo.svg" alt="Homeland" class="header__logo" />
                </div>
                
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__image-box">
                        <img class="profile__image" src="./images/jacques.png" alt="Photo of place" />
                    </div>
                    <div class="profile__edit-column">
                        <div class="profile__edit">
                            <h1 class="profile__edit-name">Jacques Cousteau</h1>
                            <button class="profile__edit-btn"><img class="profile__edit-icon" src="./images/edit.svg" alt="Edit button" /></button>
                        </div>
                        <p class="profile__edit-title">Explorer</p>
                    </div>
                    
                    <button class="profile__add-places-btn"><img class="profile__add-places-icon" src="./images/plus-sign.svg" alt="Add place" /></button>
                </section>
                <section class="card">
                    <ul class="card__column">
                        <li class="card__list-item">
                            <img class="card__image" src="./images/yosemite.png" alt="Photo of place" />
                            <div class="card__place-title">
                                <p class="card__place-name">Yosemite Valley</p>
                                <div class="card__place-favorite"></div>
                            </div>
                        </li>
                        <li class="card__list-item">
                            <img class="card__image" src="./images/lake.png" alt="Photo of place" />
                            <div class="card__place-title">
                                <p class="card__place-name">Lake Louise</p>
                                <div class="card__place-favorite"></div>
                            </div>
                        </li>
                        <li class="card__list-item">
                            <img class="card__image" src="./images/bald.png" alt="Photo of place" />
                            <div class="card__place-title">
                                <p class="card__place-name">Bald Mountains</p>
                                <div class="card__place-favorite"></div>
                            </div>
                            </li>
                        <li class="card__list-item">
                            <img class="card__image" src="./images/latemar.png" alt="Photo of place" />
                            <div class="card__place-title">
                                <p class="card__place-name">Latemar</p>
                                <div class="card__place-favorite"></div>
                            </div>
                            </li>
                        <li class="card__list-item">
                            <img class="card__image" src="./images/vanoise.png" alt="Photo of place" />
                            <div class="card__place-title">
                                <p class="card__place-name">Vanoise National Park</p>
                                <div class="card__place-favorite"></div>
                            </div>
                            </li>
                        <li class="card__list-item">
                            <img class="card__image" src="./images/lago.png" alt="Photo of place" />
                            <div class="card__place-title">
                                <p class="card__place-name">Lago di Braies</p>
                                <div class="card__place-favorite"></div>
                            </div>
                            </li>
                    </ul>
                </section>
            
            </main>
            <footer class="footer">
                <div class="footer__column">
                    <p class="footer__copyright">Â© 2022 Around The U.S.</p>
                </div>
            </footer>
            
        </div>
        <div class="pop-up pop-up_hide">
            <div class="pop-up__overlay"></div>
            <div class="pop-up__box"> 
                <div class="pop-up__form">
                    <button class="pop-up__close-btn"><img class="pop-up__close-icon" src="./images/close-icon.svg" alt=""></button>
                    <form id="pop-up__edit-form">
                        <h2 class="pop-up__form-label">Edit Profile</h2>
                        <input class="pop-up__form-input pop-up__profile-name" value="" type="text" />
                        <input class="pop-up__form-input pop-up__profile-title" value="" type="text"/>
                        <button class="pop-up__save-btn" type="submit">Save</button>
                    </form>
                </div>
            </div>
            
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
