<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Around the US" />
        <meta name="keywords" content="Around the US" />
        <meta name="author" content="Kerwin Thompson" />
        <title>Around The U.S.</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
               
                    <img src="./images/logo.svg" alt="Homeland" class="header__logo" />
              
                
            </header>
            <main class="main">
                <section class="profile">
                        <img class="profile__image" src="./images/jacques.png" alt="Photo of place" />
                   
                    <div class="profile__edit-column">
                        <div class="profile__edit">
                            <h1 class="profile__edit-name">Jacques Cousteau</h1>
                            <button class="profile__edit-btn" type="button"><img class="profile__edit-icon" src="./images/edit.svg" alt="Edit button" /></button>
                        </div>
                        <p class="profile__about-me">Explorer</p>
                    </div>
                    
                    <button class="profile__add-places-btn" type="button"><img class="profile__add-places-icon" src="./images/plus-sign.svg" alt="Add place" /></button>
                </section>
                <section class="cards">
                    <ul class="cards__list"></ul>
                    <div class="cards__no-places">
                        <p class="cards__no-places-text">No images to display</p>
                      </div>
                </section>
            
            </main>
            <footer class="footer">
                    <p class="footer__copyright">Â© 2022 Around The U.S.</p>
            </footer>
            
        </div>
        <!-- ---------------------------- edit profile ----------------------------- -->
        <div id="edit__profile" class="popup">
            <div class="popup__overlay"></div>
                <div class="popup__form">
                    <button class="popup__close-btn popup__edit-close-btn" type="button"><img class="popup__close-icon" src="./images/close-icon.svg" alt=""></button>
                    <form class="popup__edit-form" name="profile-form">
                        <h2 class="popup__form-label">Edit Profile</h2>
                        <input class="popup__form-input popup__form-input_type_profile-name" name="profile-name" type="text" placeholder="Name" />
                        <input class="popup__form-input popup__form-input_type_profile-about-me" name="profile-about-me" type="text" placeholder="About Me"/>
                        <button class="popup__save-btn" type="submit">Save</button>
                    </form>
            </div>
        </div>
        <!-- ------------------------------ add place ------------------------------ -->
        <div id='add__place' class="popup">
            <div class="popup__overlay"></div>
                <div class="popup__form">
                    <button class="popup__close-btn popup__place-close-btn" type="button"><img class="popup__close-icon" src="./images/close-icon.svg" alt=""></button>
                    <form class="popup__place-form" name="profile-form">
                        <h2 class="popup__form-label">Add Place</h2>
                        <input class="popup__form-input popup__form-input_type_place-name" name="place-name" type="text" placeholder="Title" />
                        <input class="popup__form-input popup__form-input_type_place-link" name="place-link" type="text" placeholder="Url Link"/>
                        <button class="popup__save-btn" type="submit">Save</button>
                    </form>
            </div>
        </div>
        <!------popup image-->
        <div id='view__image' class="popup">
            <div class="popup__overlay"></div>
                <div class="popup__form popup__form_image">
                    <button class="popup__close-btn popup__image-close-btn" type="button"><img class="popup__close-icon" src="./images/close-icon.svg" alt=""></button>
                    <img class="popup__card-image-preview" src="./images/loader.png" alt="Photo of place" />
                    <p class="popup__card-image-preview-name">loading...</p>
                  
            </div>
        </div>
        <!-- ---------------------------- card template ---------------------------- -->
        <template id="card-template">
            <li class="card">
                <img class="card__image" src="./images/loader.png" alt="Photo of place" />
                <button class="card__trash" ><img class="card__trash-image" src="./images/Trash.svg" alt="Trash" /></button>
                <div class="card__place-title">
                    <h2 class="card__place-name">loading...</h2>
                    <div class="card__place-favorite "></div>
                </div>
            </li>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
